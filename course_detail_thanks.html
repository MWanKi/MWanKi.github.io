    <script>
        var queryString = window.location.search;
        queryString = queryString.substring(1);

        var params = {};
        var paramPairs = queryString.split('&');
        for (var i = 0; i < paramPairs.length; i++) {
            var pair = paramPairs[i].split('=');
            var key = decodeURIComponent(pair[0]);
            var value = decodeURIComponent(pair[1]);
            params[key] = value;
        }

        let course_name = '';

        switch(params.course_id) {
            case '1':
                course_name = '시드 스프라웃 코스';
                break;
            case '2':
                course_name = '스페셜 스토리 카피라이팅 코스';
                break;
            case '3':
                course_name = '패스트 디자인 테크닉 코스';
                break;
            case '4':
                course_name = '몬타나 블라썸 코스';
                break;
            case '5':
                course_name = '프로 비쥬얼 테크닉';
                break;
            case '6':

                break;
            case '7':
                course_name = '안티 프레카리아트 코스';
                break;
        }

        $(function(){
            $('.txt-course-name').text(course_name);
        })
    </script>
