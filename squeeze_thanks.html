	<title>밍잔 | 무료 전자책 신청 완료</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="static/images/ico.png">
	<link rel="stylesheet" href="./static/css/reset.css">
	<link rel="stylesheet" href="./static/css/squeeze.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Hotjar Tracking Code for squeeze_thanks -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:3450797,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);

</head>
<body>
    <script>
        let step = localStorage.getItem("step");
        switch(step) {
            case "squeeze_thanks":
                location.href = "./squeeze_thanks.html"
                break;
            case "challenge_funnel":
                location.href = "./challenge_funnel.html"
                break;
        }

        let is_visible_challenge_button = localStorage.getItem("is_visible_challenge_button");
        if (is_visible_challenge_button == "true") {
            $('#contact-form').show();
            $('.box-waiting').hide();
        }
    </script>
	<div class="container">
        <div class="box-content">
            <div class="box-header">
                <div class="box-profile">
                    <img src="./static/images/profile_big.jpg" alt="프로필">
                </div>
                <div class="box-name">
                    <p class="txt-name">밍잔</p>
                    <p class="txt-role">지식 수익화 가이드</p>
                </div>
            </div>
            <div class="card">
			<h1>이메일로 해결책이 발송되었습니다! 그런데...</h1>
            <br/>
            <div class="progress">
                <div style="width: 80%;" class="progress__bar progress__bar--animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <p class="txt-step">
                지식 수익화 실행: Step 2 of 3
            </p>
			<p class="txt-title">
                <span style="font-weight: bold; color:#ff4f02">이 페이지를 종료하지 마시고, 보내드린 전자책을 읽어보세요.</span><br/>
                이렇게 안내해드렸을 때 실제로 유용한 정보를 얻어가시는 분들이 많았습니다.
                <br/><br/>
                전자책 내용이 당신에게 도움이 되셨다면, 지식 수익화를 실현할 기회를 드리겠습니다.
                <br/><br/>
                이 기회는 전자책을 읽고 오신 분들에게만 제공됩니다.
                <br/><br/>
                아래에 '다음 단계' 버튼이 나타나면 버튼을 눌러 지식 수익화를 시작해보세요!
            </p>
            <div class="box-waiting">
                <i class="fa-solid fa-spinner fa-spin-pulse"></i>
                읽고 오시면 버튼이 활성화됩니다!
            </div>
            <form id="contact-form" method="get" action="./challenge_funnel.html" style="display:none">
				<button type="submit">
                    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
                    다음 단계
                    <i class="fas fa-arrow-right"></i>
                </button>
			</form>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('#contact-form').submit(function (e) {
            e.preventDefault();
            localStorage.setItem("step", "challenge_funnel");
            $(this).unbind('submit').submit();
        });

        setTimeout(function(){
            $('.box-waiting').hide();
            $('#contact-form').show();
            localStorage.setItem("is_visible_challenge_button", true);
        }, 60000);
    });
</script>
</body>
</html>
