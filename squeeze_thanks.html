	<title>밍잔 | 무료 전자책 신청 완료</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="./static/css/reset.css">
	<link rel="stylesheet" href="./static/css/squeeze.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
        <div class="box-content">
            <div class="box-header">
                <div class="box-profile">
                    <img src="./static/images/profile_big.jpg" alt="프로필">
                </div>
                <div class="box-name">
                    <p class="txt-name">밍잔</p>
                    <p class="txt-role">지식 수익화 가이드</p>
                </div>
            </div>
            <div class="card">
			<h1>이메일로 무료 전자책이 발송되었습니다!</h1>
			<p class="txt-title">
                그건 바로 '권위 프레임' 때문입니다. 자세한 내용을 알고 싶다면 이메일로 무료 전자책을 보내드리겠습니다.
            </p>
            <div class="progress">
                <div style="width: 98%;" class="progress__bar progress__bar--animated" role="progressbar" aria-valuenow="98" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <p class="txt-step">
                무료 전자책 신청: Step 2 of 2
            </p>
            <form id="contact-form" method="post" action="#">
				<button type="submit">
                    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
                    다음 단계
                    <i class="fas fa-arrow-right"></i>
                </button>
			</form>
			<div class="box-term">
				<p class="txt-term">
                    <i data-page-element="IconNode" class="fas fa-lock"></i>
                    귀하의 정보를 제공함으로써 귀하는 <a href="#">서비스 약관</a> 및 <a href="#">개인정보보호정책</a>에 따라 귀하의 정보 수집 및 사용에 동의합니다.
                </a>
			</div>
        </div>
    </div>
</div>
	<script>
	$(function () {
        var name = $('#name').val();
        var email = $('#email').val();

        if (name.length) {
            $('#name').parent().addClass('hasValue');
            return;
        }

        if (email.length) {
            $('#email').parent().addClass('hasValue');
            return;
        }

        function showLoading() {
            $('i.fa-spinner').css({'display':'inline-block'});
            $('i.fa-arrow-right').hide();
        }

        function hideLoading() {
            $('i.fa-spinner').hide();
            $('i.fa-arrow-right').css({'display':'inline-block'});
        }

		$('#contact-form').submit(function (e) {
			e.preventDefault();
            showLoading();

			var name = $('#name').val();
            if (!name) {
                $('#name').focus();
                hideLoading();
                return;
            }

			var email = $('#email').val();
            if (!email) {
                $('#email').focus();
                hideLoading();
                return;
            }

            if (name.length && email.length) {
                $.ajax({
                    url: "https://script.google.com/macros/s/AKfycbznmuRLAH6hr_pVDHSFDDkUE5Z0wK_2y_ZCaJAn2UzIgc2MtLeEafXSUrwbdPmFUyKG/exec",
                    data: {
                        name: name,
                        email: email,
                    },
                    type: "POST",
                    success: function(data){
                        hideLoading();
                        location.href = "./squeeze_thanks.html";
                    },
                    error: function(request, status, error){
                        console.log('Error');
                        hideLoading();
                        alert("문제가 발생했습니다. @mingzan.dev로 DM주세요!")
                    }
                });
            }
		});

        $('input').focus(function() {
            $(this).parent().addClass('elInputFocused');
        });

        $('input').blur(function() {
            $(this).parent().removeClass('elInputFocused');

            if ($(this).val().length) {
                $(this).parent().addClass('hasValue');
            } else {
                $(this).parent().removeClass('hasValue');
            }
        });
	});
	</script>
</body>
</html>
